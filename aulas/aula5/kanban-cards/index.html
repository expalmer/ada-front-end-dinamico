<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <form id="form">
      <input type="color" />
      <input type="date" />
      <div class="add">
        <select name="tag">
          <option value="">-</option>
          <option value="frontend">frontend</option>
          <option value="backend">backend</option>
          <option value="ux">ux</option>
        </select>
        <textarea name="description"></textarea>
        <button type="submit">+ vai +</button>
      </div>
    </form>
    <div class="container">
      <section id="todo">
        <h2>
          TODO
          <small>total 0</small>
        </h2>
        <ul></ul>
      </section>
      <section id="doing">
        <h2>
          DOING
          <small>total 0</small>
        </h2>
        <ul></ul>
      </section>
      <section id="completed">
        <h2>
          COMPLETED
          <small>total 0</small>
        </h2>
        <ul></ul>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
