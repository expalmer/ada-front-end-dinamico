<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- <script defer src="./script-class.js"></script> -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>todo list</h1>
      <div class="input">
        <div class="input_inner">
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="1.25rem"
            height="1.25rem"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="input_search"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" id="add" />
          <button type="button" id="voice" class="input_voice">
            <svg
              focusable="false"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              id="start"
              fill="currentColor"
            >
              <path
                d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z"
              ></path>
              <path
                d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"
              ></path>
            </svg>
            <svg
              id="stop"
              style="display: none"
              enable-background="new 0 0 24 24"
              focusable="false"
              height="24"
              viewBox="0 0 24 24"
              width="24"
            >
              <g><rect fill="currentColor" height="24" width="24"></rect></g>
              <g>
                <g><path d="M6,6h12v12H6V6z"></path></g>
              </g>
            </svg>
          </button>
        </div>
      </div>

      <ul id="tasks"></ul>
    </div>
  </body>
</html>
